on:
    push:
        branches: ["main"]

jobs:
    build:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [18.x]

        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Install Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3

            - uses: pnpm/action-setup@v3
              with:
                  version: 8

            - run: pnpm install
            - run: pnpm run build
